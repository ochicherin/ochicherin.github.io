<HTML>
  <HEAD>
  <TITLE id=title>Чичерин Олег</TITLE>
  <META http-equiv=Content-Type content="text/html; charset=utf-8">

  <LINK href="index_files/style.css" type=text/css rel=stylesheet>

<BODY onLoad="initBody();">
<script>
function testQuery(url)
{
// (1)
var XHR = ("onload" in new XMLHttpRequest()) ? XMLHttpRequest : XDomainRequest;

var xhr = new XHR();

// (2) запрос на другой домен :)
alert(url);
xhr.open('GET', url, true);

xhr.onload = function() {
  alert( this.responseText );
}

xhr.onerror = function() {
  alert( 'Ошибка запроса' + this.status );
}
xhr.send();
}
</script>
<form>
<input type="input" name="url" class=button onClick="testQuery();"><br>
<input type="submit" value="Query" class=button onClick="testQuery(this['url'].value);"><br>
</form>

</BODY>
</HTML>
